<h3>
    Алгоритмы
    <button (click)="createItem()" [disabled]="!items" class="btn btn-primary pull-right">Добавить</button>
</h3>

<spinner [active]="!items"></spinner>

<table sortable-table (sorted)="onSorted($event)" class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <th sortable-column="name">Название</th>
            <th sortable-column="type">Тип</th>
            <th style="width:70px"></th>
        </tr>
    </thead>
    <tbody *ngIf="items">
        <tr *ngFor="let algorithm of items">
            <td>{{ algorithm.name }}</td>
            <td>{{ algorithm.type }}</td>
            <td>
                <i (click)="selectItem(algorithm.id)" title="Редактировать" class="fa fa-edit" style="cursor:pointer"></i> |
                <i (click)="deleteItem(algorithm)" title="Удалить" class="fa fa-trash-o" style="cursor:pointer"></i>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="!items?.length" style="text-align:center">Список пуст<hr></div>
