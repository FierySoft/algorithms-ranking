<form #form="ngForm" novalidate (submit)="login()" class="login-form col-md-offset-3 col-md-4">
    <h2 class="text-center" style="padding-bottom: 15px"><i class="fa fa-user-secret"></i> Вход</h2>
    <div class="form-group">
        <div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="fa fa-user-o"></i></span>
            <input type="text" 
                [(ngModel)]="cred.userName"
                required
                placeholder="Номер телефона или email"
                name="userName" ngModel #userName="ngModel"
                class="form-control" />
        </div>
        <control-messages [control]="userName" class="error-message text-danger"></control-messages>
    </div>
    <div class="form-group">
        <div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" 
                [(ngModel)]="cred.password"
                required
                placeholder="Пароль"
                name="password" ngModel #password="ngModel"
                class="form-control" />
        </div>
        <control-messages [control]="password" class="error-message text-danger"></control-messages>
    </div>
    <div class="form-group">
        <div class="col-md-offset-1 col-md-11">
            <div class="checkbox">
                <label>
                    <input type="checkbox" 
                        [(ngModel)]="cred.rememberMe"
                        name="rememberMe" /> 
                        Запомнить меня
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-1 col-md-11">
            <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-primary">Войти</button>
        </div>
    </div>
</form>
